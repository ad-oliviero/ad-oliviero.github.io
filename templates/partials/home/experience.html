<!-- Experience Section -->
<section id="experience" class="snap-start py-20 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
    <div class="flex items-center mb-12">
        <h2 class="text-3xl font-bold text-white mr-4"><span class="font-mono text-indigo-400 text-2xl mr-2">02.</span>Experience</h2>
        <div class="h-px bg-slate-700 flex-grow"></div>
    </div>

    {% set experience_data = load_data(path="data/experience.toml") %}
    <div class="space-y-12 border-l border-slate-700 ml-3 md:ml-0 pl-8 md:pl-0">
        {% for job in experience_data.experience %}
            {{ macros::experience_item(job=job) }}
        {% endfor %}
    </div>
</section>
