<!DOCTYPE html>
<html lang="en" class="scroll-smooth snap-y snap-mandatory h-screen overflow-y-scroll scrollbar-hide">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author }}">
    <link rel="stylesheet" href="{{ get_url(path="css/style.css") }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ get_url(path="favicon.png") }}">
</head>
<body class="bg-slate-900 text-slate-300 font-sans antialiased selection:bg-indigo-500 selection:text-white">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-indigo-600 text-white px-4 py-2 rounded z-[100]">
        Skip to main content
    </a>

    {% include "partials/nav.html" %}

    <main id="main-content">
        {% block content %}{% endblock content %}
    </main>

    {% include "partials/footer.html" %}

    <script>
        document.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            const scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100;
            document.getElementById('scroll-progress').style.width = `${scrolled}%`;
        }, { passive: true });
    </script>
</body>
</html>
